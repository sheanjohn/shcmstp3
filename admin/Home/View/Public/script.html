	function uploadfile(DIR,CTRL,WCTRL,PICCTRL){

		    'fileTypeExts': '*.jpg;*.jpge;*.gif;*.png;',

		    			break;
		    		case -110:
		     			alert("文件 [" + file.name + "] 大小超出系统限制的" + $('#file_upload').uploadify('settings', 'fileSizeLimit') + "大小！");
		     			break;
		     		case -120:
		     			alert("文件 [" + file.name + "] 大小异常！");
		      			break;

		      			alert("文件 [" + file.name + "] 类型不正确！");

		     },

		     },
		     //上传到服务器，服务器返回相应信息到data里
		     'onUploadSuccess': function (fileObj, data, response) {
				if(data!='0'){
			 		$(WCTRL).val(data);
					var rp="{:C('ROOT_URL')}";
					//alert(rp);
					$(PICCTRL).attr('src',rp+data);
				}else{
					alert('上传图片失败，请重试');
				}
				
		}
	});
	}
	//日期
	//sw=1只有日期，0全部,2全数字
	function getNowFormatDate(sw) {
	    var date = new Date();
	    var seperator1 = "";
	    var seperator2 = "";
	    var month = date.getMonth() + 1;
	    var strDate = date.getDate();
	    if (month >= 1 && month <= 9) {
	        month = "0" + month;
	    }
	    if (strDate >= 0 && strDate <= 9) {
	        strDate = "0" + strDate;
	    }
	    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
	            + " " + date.getHours() + seperator2 + date.getMinutes()
	            + seperator2 + date.getSeconds();
	    var currentdate1=date.getFullYear() + seperator1 + month + seperator1 + strDate;
	    if(sw=="1") {
		    return currentdate1;
	    }else if(sw=='2'){
	    	var str=currentdate.replace(' ','');
	    	return str;
	    }else{
	    	return currentdate;
	    }
	}

		}else{
			var d="{:C('ROOT_URL')}";
			$("#txtinfo").load(d+fname+".txt",function(a,b){
				if(b=='success'){
					modal('信息',$("#txtinfo").html());
				}else{
					modal('错误','读取文档发生错误');
				}
			})
		}
	}
	
	/*
	获取COOKIE
	*/
	function getCookie(c_name)
	{
	if (document.cookie.length>0)
	  {
	  c_start=document.cookie.indexOf(c_name + "=")
	  if (c_start!=-1)
		{ 
		c_start=c_start + c_name.length+1 
		c_end=document.cookie.indexOf(";",c_start)
		if (c_end==-1) c_end=document.cookie.length
		return unescape(document.cookie.substring(c_start,c_end))
		} 
	  }
	return ""
}
