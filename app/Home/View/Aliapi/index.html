<html lang="en">
<!--<![endif]-->
<include file="Public:head" />
<include file="Public:script" />
<body>
	<include file="Public:alerts" /></include>
<body class="cbp-spmenu-push" onload="loadmore()">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<include file="Public:menu" />
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div class="sticky-header header-section ">
			<div class="header-left">
				<!--toggle button start-->
				<button id="showLeftPush">
					<i class="fa fa-bars"></i>
				</button>
				<!--toggle button end-->
				<!--logo -->
				<div class="logo">
					<a href="__MODULE__">
						<h1>{:C('simName')}</h1> <span>{:C('simSubName')}</span>
					</a>
				</div>
				<!--//logo-->
				<!--search-box-->
				<include file="Public:searchbox" />
				<!--//end-search-box-->
				<div class="clearfix"></div>
			</div>
			<div class="header-right">
				<include file="Public:topmenu" />
				<!--notification menu end -->
				<include file="Public:usermenu" />
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<h3 class="title1">{$CNAME}</h3>
				<div class="blank-page widget-shadow scroll" id="gbodx">
					<div class="col-md-4">
						<button class="btn btn-primary" id="btn_addnew">
							<i class="fa fa-file-o"></i> 录入新API
						</button>
					</div>
					<div class="clearfix"></div>
					<script>
			$("#btn_addnew").click(function(e) {
				$("#div_addnew").fadeIn(800);
				$("#pagebox").fadeOut(800);
				$("#tcontent").fadeOut(800);
			});
		</script>
				</div>

				<div class="bs-example widget-shadow">
					<table id="tcontent" class="table table-hover"
						style="text-align: left;">
						<thead>
							<tr>
								<th>ID</th>
								<th>产品</th>
								<th>APPCODE</th>
								<th>是否显示</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content"></tbody>
						<tbody>
						</tbody>
					</table>
					<div id="pagebox" style="padding: 5px; text-align: center;">
						<span class="btn btn-sm btn-default" id="btn_nextpage"><i
							class="fa fa-arrow-circle-right fa-lg"></i>
							继续加载{$sh1_page_listnum1}条数据</span>
						<script>
				$("#btn_nextpage").click(function(e) {
					loadmore();
	
				});
			</script>
					</div>
				</div>

				<div class="bs-example blank-page widget-shadow"
					data-example-id="hoverable-table" style="display: none"
					id="div_addnew">
					<form class="form-horizontal">
						<fieldset>
							<legend>编辑API产品</legend>
							<div class="control-group">
								<label class="control-label" for="input01">产品名称</label>
								<div class="controls">
									<input type="text" class="form-control1" id="apiname"
										placeholder="请输入产品名称..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">APPCODE</label>
								<div class="controls">
									<input type="text" class="form-control1" id="appcode"
										placeholder="请输入APPCODE..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">host</label>
								<div class="controls">
									<input type="text" class="form-control1" id="apihost"
										placeholder="请输入..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">path</label>
								<div class="controls">
									<input type="text" class="form-control1" id="apipath"
										placeholder="请输入..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">method</label>
								<div class="controls">
									<select id="apimethod" class="form-control1">
										<OPTION selected value="GET">GET</OPTION>
										<OPTION value="POST">POST</OPTION>
									</select>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">querys</label>
								<div class="controls">
									<input type="text" class="form-control1" id="apiquerys"
										placeholder="请输入..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">bodys</label>
								<div class="controls">
									<input type="text" class="form-control1" id="apibodys"
										placeholder="请输入..." />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="optionsCheckbox">是否显示</label>
								<div class="controls">
									<select id="isshow" class="form-control1">
										<OPTION selected value="0">是</OPTION>
										<OPTION value="1">否</OPTION>
									</select>
								</div>
							</div>
							
							<div style="margin-top: 10px;">
								<button type="button" class="btn btn-primary" id="btn_save">
									<i class="fa fa-save fa-lg"></i> 保存
								</button>
								<button type="button" class="btn btn-danger" id="btn-cancel">
									<i class="fa fa-arrow-circle-left fa-lg"></i> 取消并收起
								</button>
								<input type="hidden" value="0" id="id" /> <input type="hidden"
									id="photo" />
							</div>
							<script>
				//子窗口赋值
				function getV(v,cid){
					$("#photo").val(v);
					lightbox.close();
				}
					function clearinput() {
						$("#apiname").val('');
						$("#isshow").val('0');
						$("#id").val('0');
						$("#appcode").val('');
						$("#apihost").val('');
						$("#apipath").val('');
						$("#apimethod").val('GET');
						$("#apiquerys").val('');
						$("#apibodys").val('');
					}
					$("#btn-cancel").click(function(e) {
						clearinput();
						$("#div_addnew").fadeOut(800);
						$("#pagebox").fadeIn(800);
						$("#tcontent").fadeIn(800);
					});
					$("#btn_save").click(
							function(e) {
								var id = $("#id").val();
								var apiname = $("#apiname").val();
								var appcode = $('#appcode').val();
								var isshow = $("#isshow").val();
								var apihost=$("#apihost").val();
								var apipath=$("#apipath").val();
								var apimethod=$("#apimethod").val();
								var apiquerys=$("#apiquerys").val();
								var apibodys=$("#apibodys").val();
								if (id == '' || appcode == '' || apiname == '' || apihost=='' || apipath=='' || apimethod=='') {
									modal('提示', '信息不完整');
									return;
								}
								var URL = '__CONTROLLER__';
								$.ajax({
									type : 'POST',
									url : URL + '/save_api',
									data : {
										id : id,
										apiname:apiname,
										appcode:appcode,
										isshow:isshow,
										apihost:apihost,
										apipath:apipath,
										apimethod:apimethod,
										apiquerys:apiquerys,
										apibodys:apibodys
									},
									dataType : "text",
									beforeSend : function() {
										sh_loading();
									},
									complete : function(data) {
										sh_loading_close();
									},
									success : function(data) {
										clearinput();
										if (data == 'ok') {
											window.location.reload();
										} else if (data == 'rename') {
											modal('提示', '这个产品已经存在');
										} else {
											modal('错误', '保存失败');
											$("#btn-cancel").click();
										}
									}
								});

							});
				</script>

						</fieldset>
					</form>
				</div>

				<script>
		//加载文章列表
		function loadmore() {
			$("#btn_nextpage").html('请稍后...');
			$("#btn_nextpage").removeClass("btn-info");
			var URL = '__CONTROLLER__';
			var s = $("#curpage").val();
			var sea = $("#sea").val();
			$
					.ajax({
						type : 'POST',
						url : URL + '/list_api',
						data : {
							s : s,
							sea : sea
						},
						dataType : "text",
						beforeSend : function() {
							sh_loading();
						},
						complete : function(data) {
							sh_loading_close();
						},
						success : function(data) {
							var b = $.parseJSON(data);
							var str = "";
							if (b.length < 1) {
								$("#btn_nextpage").html('没有更多数据');
								$("#btn_nextpage").fadeOut(1000);
								return;
							}
							var show1;
							for (var i = 0; i < b.length; i++) {
								
								str = str + '<tr>';
								str = str + '	<td>';
								str = str + b[i].id;
								str = str + '	</td>';
								str = str + '	<td>';
								str = str + b[i].apiname;
								str = str + '	</td>';
								str = str + '	<td>';
								str = str + b[i].appcode;
								str = str + '	</td>';
								str = str + '	<td>';
								if (b[i].isshow == 0) {
									str = str + "是";
								} else if (b[i].isshow == 1) {
									str = str + "否";
								}
								str = str + '	</td>';
								str = str + '	<td style="text-align:center">';
								str = str + '<a href="__CONTROLLER__/load_aliapi/id/'+b[i].id+'" target="_blank">测试</a>'
								str = str
										+ '		<a href="javascript:;" onclick="load_api('
										+ "'" + b[i].id + "'"
										+ ')" class="view-link">修改</a>';
								str = str
										+ '		<a href="javascript:;" class="view-link" onclick="del_api('
										+ "'" + b[i].id + "'" + ')">删除</a>';
								str = str + '	</td>';
								str = str + '</tr>';
							}
							var pgn = "{$sh1_page_listnum1}";
							$("#curpage").val(parseInt(s) + parseInt(pgn));
							$("#content").append(str);
							$("#btn_nextpage").html(
									'<i class="fa fa-arrow-circle-right fa-lg"></i> 继续加载{$sh1_page_listnum1}条数据');
							$("#btn_nextpage").addClass("btn-default");
						}
					});
		}

		//获取一个文章
		function load_api(id) {
			var URL = '__CONTROLLER__';
			$.ajax({
				type : 'POST',
				url : URL + '/load_api',
				data : {
					id : id
				},
				dataType : "text",
				beforeSend : function() {
					sh_loading();
				},
				complete : function(data) {
					sh_loading_close();
				},
				success : function(data) {
					var b = $.parseJSON(data);
					$("#id").val(b.id);
					$("#apiname").val(b.apiname);
					$("#appcode").val(b.appcode);
					$("#isshow").val(b.isshow);
					$("#apihost").val(b.apihost);
					$("#apipath").val(b.apipath);
					$("#apimethod").val(b.apimethod);
					$("#apiquerys").val(b.apiquerys);
					$("#apibodys").val(b.apibodys);

					$("#pagebox").fadeOut(800);
					$("#tcontent").fadeOut(800);
					$("#div_addnew").fadeIn(1000);
				}
			});
		}
		//获取栏目名称
		function getCateName(cateid, id) {
			var URL = '__CONTROLLER__';
			$.ajax({
				type : 'POST',
				url : URL + '/get_path',
				data : {
					cateid : cateid
				},
				dataType : "text",
				success : function(data) {
					$("#list_catename_" + id).html(data);
				}
			});
		}
		//删除一个文章
		function del_api(id) {
			if (id == "") {
				modal('错误', "数据错误");
				return;
			} else if (confirm("确定要删除吗？")) {

				var URL = '__CONTROLLER__';
				$.ajax({
					type : 'POST',
					url : URL + '/del_api',
					data : {
						id : id
					},
					datatype : "text",
					beforeSend : function() {
						sh_loading();
					},
					complete : function(data) {
						sh_loading_close();
					},
					success : function(data) {
						if (data == 'ok') {
							window.location.reload();
						} else {
							modal('错误', '删除失败:' + data);
						}
					}
				});

			}
		}
	</SCRIPT>
				<input type="hidden" id="curpage" value="0" />
			</div>
		</div>
		<!--footer-->
		<include file="Public:foot" />
		<!--//footer-->
	</div>
</body>


</html>
